<!DOCTYPE html>

<!--Écrivez un programme JavaScript pour supprimer des éléments d'une liste déroulante.-->

<html>
    <head>
        <meta charset=utf-8 />
        <title>Remove elements from dropdown menu</title>
    </head>
    <body>
        <form>

            <select id="colorSelect">
                <option>Red</option>
                <option>Green</option>
                <option>White</option>
                <option>Black</option>
            </select>
            
            <input type="button" onclick="removecolor()"
            value="Choose and remove">

        </form>
    </body>
</html>
