<!DOCTYPE html>

<!--Écrivez un programme JavaScript pour compter et afficher les éléments d'une liste déroulante
dans une fenêtre d'alerte.-->

<html>
    <head>
        <meta charset=utf-8 />
        <style type="text/css">
        body {margin: 30px;}
        </style>

        <title>Compte et affiche les items de la liste déroulante</title>
    </head>

    <body>
        <form>

            Choisi ta couleur favorite:
                <select id="mySelect">
                    <option>Red</option>
                    <option>Green</option>
                    <option>Blue</option>
                    <option>White</option>
                </select>
            <input type="button" onclick="getOptions()"

            value="Count and Output all items">

        </form>
    </body>
    <script>
        function getOptions(){
            let opt = document.getElementById("mySelect");
            var cntr = document.getElementById("mySelect").options.length;
            var txt = "";

            for(var i = 0; i < cntr; i++){
                txt = txt + opt.options[i].text + "\n";
            }

            alert("Nbr d'options : " + cntr  + "\n\n" + txt);
        }
    </script>
</html>
