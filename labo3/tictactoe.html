<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="Author" content="Jessie Leclerc"/>
        <meta name="Description" content="Laboratoire 3: Tic Tac Toe"/>
        <link rel="stylesheet" href="tictactoe.css" />

        <title>
            Tic Tac Toe
        </title>
    </head>
    <body>
        <h1>Tic Tac Toe</h1>

        <div class="container">
            <div name="1">
                <button id="b1" class="button" onclick="onButtonClick(this)"></button>
            </div>
            <div name="2">
                <button id="b2" class="button" onclick="onButtonClick(this)"></button>
            </div>
            <div name="3">
                <button id="b3" class="button" onclick="onButtonClick(this)"></button>
            </div>
            <div name="4">
                <button id="b4" class="button" onclick="onButtonClick(this)"></button>
            </div>
            <div name="5">
                <button id="b5" class="button" onclick="onButtonClick(this)"></button>
            </div>
            <div name="6">
                <button id="b6" class="button" onclick="onButtonClick(this)"></button>
            </div>
            <div name="7">
                <button id="b7" class="button" onclick="onButtonClick(this)"></button>
            </div>
            <div name="8">
                <button id="b8" class="button" onclick="onButtonClick(this)"></button>
            </div>
            <div name="9">
                <button id="b9" class="button" onclick="onButtonClick(this)"></button>
            </div>
        </div>
        
        <h2>Tap a square to start</h2>
        <p>Player 1 : X</p>
        
        <p>Player 2 : O</p>

        <div>
            <input type="button" name="reset" id="reset" value="Reset game" onclick="init()">
        </div>

    </body>        
    
    <script src="tictactoe.js"></script>

</html>
