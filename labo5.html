<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="labo5.css">
    </head>

    <body>
            <form>
                <!--Name-->
                <p>
                    <label for="name">Full name*</label> 

                    <input type="text" id="name" name="name" required minlength="2"/> 
                </p>
                
                <!--Email-->
                <p>
                    <label for="email">Email address*</label>

                    <input type="email" id="email" name="email" required/>
                </p>

                <!--Package-->
                <p>
                    <label for="package">Select a tourism package*</label>

                    <input type="text" id="package" name="package" list="Lpackage" required/>

                    <datalist id="Lpackage">
                        <option>Montreal</option>
                        <option>Quebec city</option>
                        <option>Tadoussac</option>
                    </datalist>
                </p>
                <!--Arrival-->
                <p>
                    <label for="arrival">Date of arrival*</label>

                    <input type="date" id="arrival" name="arrival" required/> 
                </p>

                <!--Amount people-->
                <p>
                    <label for="nbr-people">Number of people*</label>

                    <input type="number" id="nbr-people" name="nbr-people" required minlength="1" required maxlength="2" required>
                </p>

                <!--Add-ons-->
                <p>
                    <fieldset>
                    <legend>Choose add-ons</legend>
                        <div>
                            <input type="checkbox" id="accomodation" name="accomodation">
                            <label for="accomodation">Accomodation</label> 
                        </div>
                        <div>
                            <input type="checkbox" id="restauration" name="restauration">
                            <label for="restauration">Restauration</label> 
                        </div>
                        <div>
                            <input type="checkbox" id="tourism" name="tourism">
                            <label for="tourism">Guided visit</label> 
                        </div>
                    </fieldset>
                </p> 

                <!--Promo code-->
                <p>
                    <label for="promo">Promo code</label>

                    <input type="text" id="promo" name="promoCode" required maxlength="500">
                </p>

                <!--T&Cs-->
                <p>
                    <fieldset>
                        <legend>Do you agree our terms and conditions?*</legend>
                        
                        <div>
                            <input type="radio" id="agree" name="T&Cs" value="agreed" required/>
                            <label for="agree">I agree</label>
                        </div>
                        <div>
                            <input type="radio" id="refuse" name="T&Cs" value="refused" checked/>
                            <label for="refuse">I refuse</label>
                        </div>
                    </fieldset>
                </p>
                <p>
                    <button>Submit</button>
                </p>
            </form> 
    </body>
</html>
